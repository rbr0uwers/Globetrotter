<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Globetrotter</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/index.css">

</head>
<body>
    <!-- Navigation -->
    <div class="navbar">
        <div class="container justify-content-start">
            <img id="logo" src="img/typewriter.png" alt="">
            <span class="navbar-brand fs-1" href="#">The Globetrotter</span>
        </div>
    </div>
    <nav class="navbar navbar-expand-md navbar-light bg-white sticky-top border-bottom">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <i class="fas fa-filter"></i>
                <ul class="navbar-nav">
                    <li class="nav-item" data-meta="filter" data-assoc="all"><a class="nav-link" href="#">None</a></li>
                    <li class="nav-item" data-meta="filter" data-assoc="locations"><a class="nav-link" href="#">Locations</a></li>
                    <li class="nav-item" data-meta="filter" data-assoc="restaurant"><a class="nav-link" href="#">Restaurants</a></li>
                    <li class="nav-item" data-meta="filter" data-assoc="events"><a class="nav-link" href="#">Events</a></li>
                </ul>
                <i class="ms-auto fas fa-sort"></i>
                <ul class="navbar-nav">
                    <li class="nav-item" data-meta="sort" data-assoc="date"><a class="nav-link" href="#">Creation Date</a></li>
                    <li class="nav-item" data-meta="sort" data-assoc="title"><a class="nav-link" href="#">Title</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Main -->
    <main>
        <div class="container mt-3">
            <!-- Entrypoint -->
            <div class="fs-4 mt-2 custom-font" data-meta="heading"></div>
            <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4 mt-1" data-meta="entry">
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <div class="custom-footer container-fluid border-top mt-5"> 
            <p class="text-dark text-center m-5" >Â© 2021 Copyright: The Globetrotter</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="js/classes.js"></script>
    <script src="js/index.js"></script>
    
</body>
</html>
